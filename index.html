<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="svg+xml" sizes="48x48" href="./images/favicon-48x48.svg" />
        <title>Order summary card</title>
        <link rel="stylesheet" href="style.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <article class="cartao">
                <div class="cartao-imagem">
                    <img
                        src="./images/illustration-hero.svg"
                        alt="mulher ouvindo mÃºsica com um headphone"
                    />
                </div>
                <div class="cartao-conteudo">
                    <h1 class="cartao-titulo fonte-primaria-1">Order Summary</h1>
                    <p class="fonte-primaria-3">
                        You can now listen to millions of songs, audiobooks, and podcasts
                        on any device anywhere you like!
                    </p>

                    <div class="cartao-plano">
                        <div>
                            <img src="./images/icon-music.svg" alt="" />
                        </div>
                        <div class="cartao-plano-conteudo">
                            <h2 class="fonte-primaria-2">Annual Plan</h2>
                            <span class="fonte-primaria-3-pequena">$59.99/year</span>
                        </div>
                        <a class="fonte-primaria-2-pequena" href="./">Change</a>
                    </div>

                    <button class="botao">Proceed to Payment</button>
                    <a class="fonte-primaria-2-pequena" href="./">Cancel Order</a>
                </div>
            </article>
        </main>
    </body>
</html>
